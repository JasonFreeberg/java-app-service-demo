# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - freeberg-deployment-center

on:
  push:
    branches:
      - dockerized-jar

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_10761ca1b71443b19c009420fd52c126 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_70489b92e4fe4e1a9858f759b1fad8f4 }}

    - run: |
        docker build . -t jasonfreeberg/javaignitedemo:${{ github.sha }}
        docker push jasonfreeberg/javaignitedemo:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'freeberg-deployment-center'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e2a6bd7e6a1482fab14311e6385d7f0 }}
        images: 'index.docker.io/javaignitedemo:${{ github.sha }}'
